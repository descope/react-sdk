on: [push]

env:
  NODE_VERSION: 16.14

jobs:
  build:
    name: ğŸ‘· Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          node_version: ${{ env.NODE_VERSION }}
          repo-token: ${{ secrets.CI_NPM_READ_ORG }}
      - name: Building
        run: yarn build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.CI_NPM_READ_ORG }}

  lint:
